{% extends "main/base.html" %}

{% block content %}
{% load fontawesome %}

<p><a href="{% url 'datasets:dataset-create' %}" class="ml-5">{% fontawesome_icon 'plus-square' color='#336699' %}</a></p>
{% for ds in dataset_list %}

  <p>{{ ds.id }},
  <a href='{{ ds.get_absolute_url }}'>{{ ds.label }}</a>
  <span class="ml-5 small"><a href="{% url 'datasets:dataset-delete' ds.id %}">delete</a></span>
</p>
{% endfor %}

{% endblock%}
