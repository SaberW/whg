<!-- datasets/upload.html -->
{% extends "main/base.html" %}
{% block title %}<title>WHG::Upload</title>{% endblock %}

{% block content %}
{% load static %}

  <div class="container">
    <h3>Upload data file</h3>
    <div class="d-flex">
    <div class="form-box mt-3">
      <!-- action="{# url 'contrib_upload' #}"  -->
      <form id="form_upload" method="POST" action="#" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="user" value='{{ user.id }}'></input>
        <p>Name: {{ upload_form.name }}</p>
        <p>Slug: {{ upload_form.slug }}</p>
        <p>
          <input class="text-danger" type="file" name="file" value='{{ upload_form.file }}'></input>
        </p>
        <br/>
        <input class="btn btn-primary" type="submit" value="Upload"/>
      </form>
    </div>
  </div>
  </div>

{% endblock %}
