{% extends "main/base.html" %}
{% block title %}<title>WHG::Home</title>{% endblock %}

{% block content %}
{% load static %}
{% load fontawesome %}

<div class="container">
  <div class="d-flex justify-content-center pt-2">
    <img src="{% static 'images/whg_logo_notext_400w.png'%}"  height="200"/>
  </div>
  <div class="d-flex justify-content-center">
    <form class="mt-3 w-50" action="{% url 'searchy' %}">
      <!-- javascript:alert('searching...')-->
    <div class="form-group">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="searchbox" name="q" placeholder="Enter place name" aria-label="Search term" aria-describedby="search-type">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="submit" id="search_button">Search</button>
        </div>
      </div>
    </div>
    <div class="form-group d-flex justify-content-center">
      <div class="mx-auto btn-group" data-toggle="buttons">
        <span style="display:block; border: 1px dashed #e0e0e0;">
          <label class="btn btn-default mb-0" rel="Enter place name">
              <input type="radio" name="class" value="place" checked>
              Place</label>
          <label class="btn btn-default mb-1" rel="Enter term or name" >
              <input type="radio" name="class" value="trace">
              Trace <span class="ml-1">
                {% fontawesome_icon 'question-circle' color='#336699' %}</span>
          </label>
        </span>
      </div>
      <span class="ml-2 pt-2" style="margin-top:-14px;"><a href="{% url 'search_adv' %}">Advanced</a></span>
    </div>
    </form>
  </div>
</div>
<script type="text/javascript">
  $('label.btn').click(function(){
    $('#searchbox').attr("placeholder",this.getAttribute("rel"));
  })
</script>
{% endblock %}
