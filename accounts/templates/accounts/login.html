{% extends 'main/base.html' %}

{% block content %}

{% if error %}
  <p style="color:red">{{ error }}</p>
{% endif %}

<h2>Login</h2>
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  Username:<br/>
  <input type="text" name="username" />
  <br/>
  Password:<br/>
  <input type="password" name="password" />
  <br/><br/>
  <input class="btn btn-primary" type="submit" value="Login" />

</form>

{% endblock %}
